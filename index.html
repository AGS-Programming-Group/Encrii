<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encrii</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<form action="javascript:encrypt();">
    <h1>Encryption</h1>
    <textarea id="eText" placeholder="Text you want to encrypt..."
              autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
    <br>
    <input type="text" id="eKey" placeholder="Key...">
    <br>
    <button id="encryptB">Encrypt</button>
    <textarea id="fText"></textarea>
</form>

<form action="javascript:decrypt();">
    <h1>Decryption</h1>
    <textarea id="dText" placeholder="Text you want to decrypt..."
              autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
    <br>
    <input type="text" id="dKey" placeholder="Key...">
    <br>
    <button id="decryptB">Decrypt</button>
    <textarea id='ffText'></textarea>
</form>

<script src="script.js"></script>
</body>

</html>
